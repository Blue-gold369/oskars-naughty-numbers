<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSKAR'S NAUGHTY NUMBERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Matrix Rain Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Animated Title */
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            margin: 30px 0 50px;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #8a2be2, #ff1493);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            position: relative;
        }
        
        .title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            animation: shine 2s infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Main Card */
        .generator-card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.3),
                inset 0 0 50px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .generator-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #8a2be2, #ff1493);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 2s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* Options Section */
        .options-section {
            margin-bottom: 30px;
        }
        
        .option-group {
            margin-bottom: 25px;
        }
        
        .option-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Difficulty Selector */
        .length-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .difficulty-selector {
            flex: 1;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .difficulty-selector:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .difficulty-selector:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        .difficulty-selector option {
            background: #0a0a0a;
            color: #00ff88;
            padding: 10px;
        }
        
        .length-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            min-width: 60px;
            text-align: center;
            padding: 10px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.1);
        }
        
        /* Character Type Toggles */
        .char-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
            transition: all 0.3s ease;
        }
        
        .toggle-container:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }
        
        /* Custom Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #666;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .toggle-switch.active::before {
            left: 33px;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .toggle-label {
            font-size: 1rem;
            color: #00d4ff;
            font-weight: 600;
        }
        
        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        /* Password Display */
        .password-section {
            margin: 30px 0;
        }
        
        .password-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.4rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .password-text {
            color: #00ff88;
            letter-spacing: 2px;
            word-break: break-all;
            text-align: center;
            position: relative;
        }
        
        .cursor-blink {
            display: inline-block;
            background: #00ff88;
            width: 2px;
            height: 1.2em;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Guess Input */
        .guess-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
            color: #00ff88;
            text-align: center;
            letter-spacing: 4px;
            font-weight: bold;
        }
        
        .guess-input::placeholder {
            color: rgba(0, 255, 136, 0.5);
            font-size: 1.2rem;
        }
        
        .guess-input:disabled {
            color: rgba(0, 255, 136, 0.5);
            cursor: not-allowed;
        }
        
        /* Game Stats */
        .game-stats {
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(10, 10, 10, 0.9);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        
        .game-stats span {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        /* Copy Button (now Guess Button) */
        .copy-btn {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .copy-btn:hover:not(:disabled) {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 212, 255, 0.6);
        }
        
        .copy-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            background: rgba(30, 30, 30, 0.9);
        }
        
        .copy-btn.success {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        /* Strength Meter */
        .strength-meter {
            margin: 20px 0;
        }
        
        .strength-label {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        
        .strength-bars {
            display: flex;
            gap: 5px;
            height: 10px;
        }
        
        .strength-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .strength-bar.active {
            background: linear-gradient(45deg, #ff1493, #00ff88);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .strength-bar.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: strengthPulse 1s ease-out;
        }
        
        @keyframes strengthPulse {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Success Animation */
        .success-checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            position: relative;
            margin-right: 10px;
            animation: checkmarkPop 0.5s ease-out;
        }
        
        .success-checkmark::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
        }
        
        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Confetti Particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff88;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .generator-card {
                padding: 20px;
            }
            
            .char-types {
                grid-template-columns: 1fr;
            }
            
            .length-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <canvas id="particles-canvas"></canvas>
    
    <div class="container">
        <h1 class="title">OSKAR'S NAUGHTY NUMBERS</h1>
        
        <div class="generator-card">
            <div class="options-section">
                <div class="option-group">
                    <label class="option-label">Difficulty Level</label>
                    <div class="length-container">
                        <select class="difficulty-selector" id="difficulty-selector">
                            <option value="10">Easy (1-10)</option>
                            <option value="50" selected>Medium (1-50)</option>

                        </select>
                        <div class="length-display" id="range-display">1-50</div>
                    </div>
                </div>
                
                <div class="option-group">
                    <label class="option-label">Game Options</label>
                    <div class="char-types">
                        <div class="toggle-container">
                            <div class="toggle-switch active" data-option="sounds"></div>
                            <span class="toggle-label">Sound Effects</span>
                        </div>
                        <div class="toggle-container">
                            <div class="toggle-switch active" data-option="hints"></div>
                            <span class="toggle-label">Temperature Hints</span>
                        </div>
                        <div class="toggle-container">
                            <div class="toggle-switch active" data-option="attempts"></div>
                            <span class="toggle-label">Show Attempts</span>
                        </div>
                        <div class="toggle-container">
                            <div class="toggle-switch" data-option="hardmode"></div>
                            <span class="toggle-label">Hard Mode (No Hints)</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="start-game-btn">
                <span id="start-game-text">Start New Game</span>
            </button>
            
            <div class="password-section">
                <div class="password-display" id="game-display">
                    <input type="number" class="guess-input" id="guess-input" placeholder="Enter your guess..." disabled>
                </div>
                
                <div class="password-display" id="hint-display" style="margin-top: 15px; min-height: 60px;">
                    <span class="password-text" id="hint-text">Start a new game to begin guessing!</span>
                </div>
                
                <div class="game-stats" id="game-stats" style="margin: 15px 0; text-align: center; color: #00d4ff;">
                    <span id="attempts-counter">Attempts: 0</span> | 
                    <span id="best-score">Best: --</span> | 
                    <span id="current-range">Range: Select difficulty</span>
                </div>
                
                <div class="strength-meter">
                    <div class="strength-label">Temperature Meter:</div>
                    <div class="strength-bars" id="proximity-bars">
                        <div class="strength-bar" data-temp="freezing"></div>
                        <div class="strength-bar" data-temp="cold"></div>
                        <div class="strength-bar" data-temp="warm"></div>
                        <div class="strength-bar" data-temp="hot"></div>
                        <div class="strength-bar" data-temp="burning"></div>
                    </div>
                </div>
                
                <button class="copy-btn" id="guess-btn" disabled>
                    <span id="guess-text">ðŸŽ¯ Make Guess</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Audio Context for Sound Effects
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(frequency, duration, type = 'sine') {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Particle Background
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.createParticles();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createParticles() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        color: `hsl(${Math.random() * 60 + 160}, 100%, 50%)`
                    });
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.speedY *= -1;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });
                
                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Number Guessing Game
        class NumberGuessingGame {
            constructor() {
                this.targetNumber = null;
                this.attempts = 0;
                this.maxRange = 50;
                this.gameActive = false;
                this.bestScores = this.loadBestScores();
                
                this.gameOptions = {
                    sounds: true,
                    hints: true,
                    attempts: true,
                    hardmode: false
                };
                
                this.initElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initElements() {
                this.difficultySelector = document.getElementById('difficulty-selector');
                this.rangeDisplay = document.getElementById('range-display');
                this.startGameBtn = document.getElementById('start-game-btn');
                this.startGameText = document.getElementById('start-game-text');
                this.guessInput = document.getElementById('guess-input');
                this.hintText = document.getElementById('hint-text');
                this.guessBtn = document.getElementById('guess-btn');
                this.guessText = document.getElementById('guess-text');
                this.proximityBars = document.getElementById('proximity-bars');
                this.attemptsCounter = document.getElementById('attempts-counter');
                this.bestScore = document.getElementById('best-score');
                this.currentRange = document.getElementById('current-range');
                this.toggles = document.querySelectorAll('.toggle-switch');
            }
            
            bindEvents() {
                this.difficultySelector.addEventListener('change', (e) => {
                    this.maxRange = parseInt(e.target.value);
                    this.rangeDisplay.textContent = `1-${this.maxRange}`;
                    this.currentRange.textContent = `Range: 1-${this.maxRange}`;
                    if (this.gameOptions.sounds) playSound(800, 0.1);
                });
                
                this.toggles.forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        toggle.classList.toggle('active');
                        const option = toggle.dataset.option;
                        this.gameOptions[option] = toggle.classList.contains('active');
                        
                        // Hard mode disables hints
                        if (option === 'hardmode' && this.gameOptions.hardmode) {
                            this.gameOptions.hints = false;
                            const hintsToggle = document.querySelector('[data-option="hints"]');
                            hintsToggle.classList.remove('active');
                        }
                        
                        if (this.gameOptions.sounds) playSound(600, 0.15);
                    });
                });
                
                this.startGameBtn.addEventListener('click', () => {
                    this.startNewGame();
                });
                
                this.guessBtn.addEventListener('click', () => {
                    this.makeGuess();
                });
                
                this.guessInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.guessBtn.disabled) {
                        this.makeGuess();
                    }
                });
                
                this.guessInput.addEventListener('input', () => {
                    const hasValue = this.guessInput.value.trim() !== '';
                    this.guessBtn.disabled = !hasValue || !this.gameActive;
                });
            }
            
            startNewGame() {
                // Show loading state
                this.startGameText.innerHTML = '<div class="loading"></div>Starting...';
                this.startGameBtn.disabled = true;
                
                if (this.gameOptions.sounds) playSound(1000, 0.2);
                
                setTimeout(() => {
                    this.targetNumber = Math.floor(Math.random() * this.maxRange) + 1;
                    this.attempts = 0;
                    this.gameActive = true;
                    
                    this.guessInput.disabled = false;
                    this.guessInput.value = '';
                    this.guessBtn.disabled = true;
                    
                    this.typewriterEffect(`I'm thinking of a number between 1 and ${this.maxRange}... Can you guess it?`);
                    this.updateProximityMeter(0);
                    this.updateDisplay();
                    
                    this.startGameText.textContent = 'Start New Game';
                    this.startGameBtn.disabled = false;
                    
                    // Focus input for better UX
                    setTimeout(() => this.guessInput.focus(), 100);
                }, 500);
            }
            
            makeGuess() {
                if (!this.gameActive) return;
                
                const guess = parseInt(this.guessInput.value);
                if (isNaN(guess) || guess < 1 || guess > this.maxRange) {
                    alert(`Please enter a number between 1 and ${this.maxRange}!`);
                    return;
                }
                
                this.attempts++;
                this.updateDisplay();
                
                // Show loading state
                this.guessText.innerHTML = '<div class="loading"></div>Checking...';
                this.guessBtn.disabled = true;
                
                if (this.gameOptions.sounds) playSound(1200, 0.15);
                
                setTimeout(() => {
                    if (guess === this.targetNumber) {
                        this.handleWin();
                    } else {
                        this.handleIncorrectGuess(guess);
                    }
                    
                    this.guessText.innerHTML = 'ðŸŽ¯ Make Guess';
                    this.guessInput.value = '';
                    this.guessBtn.disabled = true;
                }, 300);
            }
            
            handleWin() {
                this.gameActive = false;
                this.guessInput.disabled = true;
                
                // Update best score
                const difficulty = this.maxRange;
                if (!this.bestScores[difficulty] || this.attempts < this.bestScores[difficulty]) {
                    this.bestScores[difficulty] = this.attempts;
                    this.saveBestScores();
                }
                
                let winMessage = '';
                if (this.attempts === 1) {
                    winMessage = `ðŸŒŸ INCREDIBLE! You got it in 1 try! That's legendary, Oskar! ðŸŒŸ`;
                    this.createRainbowConfetti();
                    if (this.gameOptions.sounds) playSound(1500, 0.5);
                } else if (this.attempts <= 3) {
                    winMessage = `ðŸ”¥ AMAZING! You guessed ${this.targetNumber} in just ${this.attempts} tries! Well done, Oskar! ðŸ”¥`;
                    this.createConfetti();
                    if (this.gameOptions.sounds) playSound(1200, 0.4);
                } else {
                    winMessage = `ðŸŽ‰ Congratulations! You found the number ${this.targetNumber} in ${this.attempts} attempts! Great job, Oskar! ðŸŽ‰`;
                    this.createConfetti();
                    if (this.gameOptions.sounds) playSound(1000, 0.3);
                }
                
                this.typewriterEffect(winMessage);
                this.updateProximityMeter(5); // Full bars for win
                this.updateDisplay();
            }
            
            handleIncorrectGuess(guess) {
                const difference = Math.abs(guess - this.targetNumber);
                const proximity = this.calculateProximity(difference);
                
                let hintMessage = '';
                let arrow = '';
                
                if (guess < this.targetNumber) {
                    arrow = 'â¬†ï¸ HIGHER! ';
                } else {
                    arrow = 'â¬‡ï¸ LOWER! ';
                }
                
                if (!this.gameOptions.hardmode && this.gameOptions.hints) {
                    if (proximity === 1) hintMessage = `${arrow}ðŸ§Š Freezing cold! You're way off!`;
                    else if (proximity === 2) hintMessage = `${arrow}â„ï¸ Cold! Getting warmer but still far...`;
                    else if (proximity === 3) hintMessage = `${arrow}ðŸ”¥ Warm! You're getting closer!`;
                    else if (proximity === 4) hintMessage = `${arrow}ðŸŒ‹ Hot! Very close now!`;
                    else if (proximity === 5) hintMessage = `${arrow}ðŸ’¥ BURNING! You're so close it hurts!`;
                } else {
                    hintMessage = arrow.slice(0, -1); // Just the direction arrow
                }
                
                this.typewriterEffect(hintMessage);
                this.updateProximityMeter(proximity);
                
                // Play proximity-based sound
                if (this.gameOptions.sounds) {
                    const frequencies = [300, 400, 600, 900, 1200];
                    playSound(frequencies[proximity - 1], 0.2);
                }
            }
            
            calculateProximity(difference) {
                const percentage = difference / this.maxRange;
                if (percentage > 0.4) return 1; // Freezing
                if (percentage > 0.2) return 2; // Cold  
                if (percentage > 0.1) return 3; // Warm
                if (percentage > 0.05) return 4; // Hot
                return 5; // Burning
            }
            
            updateProximityMeter(level) {
                const bars = this.proximityBars.querySelectorAll('.strength-bar');
                bars.forEach(bar => bar.classList.remove('active'));
                
                for (let i = 0; i < level; i++) {
                    setTimeout(() => {
                        bars[i].classList.add('active');
                        if (this.gameOptions.sounds) playSound(400 + i * 100, 0.15);
                    }, i * 100);
                }
            }
            
            typewriterEffect(text) {
                this.hintText.textContent = '';
                let index = 0;
                
                const type = () => {
                    if (index < text.length) {
                        this.hintText.textContent += text[index];
                        index++;
                        if (this.gameOptions.sounds) playSound(1200 + Math.random() * 200, 0.03);
                        setTimeout(type, 30 + Math.random() * 30);
                    } else {
                        // Add blinking cursor temporarily
                        const cursor = document.createElement('span');
                        cursor.className = 'cursor-blink';
                        this.hintText.appendChild(cursor);
                        
                        setTimeout(() => {
                            if (cursor.parentNode) {
                                cursor.parentNode.removeChild(cursor);
                            }
                        }, 1500);
                    }
                };
                
                type();
            }
            
            updateDisplay() {
                if (this.gameOptions.attempts) {
                    this.attemptsCounter.textContent = `Attempts: ${this.attempts}`;
                } else {
                    this.attemptsCounter.textContent = 'Attempts: Hidden';
                }
                
                const bestForDifficulty = this.bestScores[this.maxRange];
                this.bestScore.textContent = bestForDifficulty ? `Best: ${bestForDifficulty}` : 'Best: --';
                this.currentRange.textContent = `Range: 1-${this.maxRange}`;
            }
            
            createConfetti() {
                const colors = ['#00ff88', '#00d4ff', '#8a2be2', '#ff1493'];
                
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * window.innerWidth + 'px';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 0.3 + 's';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 30);
                }
            }
            
            createRainbowConfetti() {
                const colors = ['#ff0000', '#ff8800', '#ffff00', '#88ff00', '#00ff88', '#00ffff', '#0088ff', '#8800ff', '#ff00ff'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * window.innerWidth + 'px';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 0.2 + 's';
                        confetti.style.width = '15px';
                        confetti.style.height = '15px';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 4000);
                    }, i * 20);
                }
            }
            
            loadBestScores() {
                const saved = localStorage.getItem('oskarNaughtyNumbersScores');
                return saved ? JSON.parse(saved) : {};
            }
            
            saveBestScores() {
                localStorage.setItem('oskarNaughtyNumbersScores', JSON.stringify(this.bestScores));
            }
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize particle system
            const canvas = document.getElementById('particles-canvas');
            new ParticleSystem(canvas);
            
            // Initialize number guessing game
            window.game = new NumberGuessingGame();
            
            // Add click sound to all buttons
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('mousedown', () => {
                    // Only play sound if game sounds are enabled
                    const game = window.game;
                    if (!game || game.gameOptions.sounds) {
                        playSound(1200, 0.1);
                    }
                });
            });
        });
    </script>
